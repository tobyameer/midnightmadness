[build]
  base = "Client"
  publish = "dist"
  command = "npm ci --include=dev && npm run build && npm --prefix ../server ci"

[functions]
  # NOTE: path is relative to the base; "../server" is correct here
  directory = "../server/netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200