[build]
  base    = "Client"
  publish = "Client/dist"
  command = "cd Client && npm ci --include=dev && npm run build"

[functions]
  directory    = "functions"
  node_bundler = "esbuild"

# Send ALL /api/* requests to the single "api" function (with splat)
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200
  force  = true
